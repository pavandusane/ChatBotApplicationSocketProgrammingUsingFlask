<!-- Store this code in 'login.html' file inside the 'templates' folder -->

<html> 
	<head> 
		<meta charset="UTF-8"> 
		<title> Login </title> 
	</head>
	<body></br></br></br></br></br>
	<div style="border:5px groove grey;margin-left:400px;margin-right:400px;background-color:#E8E8E8">
		<div align="center" class="border"> 
			<div class="header"> 
				<h1 class="word">Login</h1> 
			</div></br></br></br> 
			<h2 class="word"> 
				<form action="{{ url_for('login') }}" method="post"> 
				<div class="msg">{{ msg }}</div> 
					<input style="font-size:25px" id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
					<input style="font-size:25px" id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br></br>
					<input style="font-size:30px" type="submit" class="btn" value="Sign In"></br></br>
				</form> 
			</h2> 
		</div>
	</div>
	</body> 
</html>
